{% extends "base.html" %}

{% block login_content %}
<div class="card" style="padding: 40px; text-align: center;">
    <div style="margin-bottom: 24px;">
        <i class="fas fa-layer-group" style="font-size: 48px; color: var(--primary-blue);"></i>
    </div>
    <h2 style="margin-bottom: 12px; color: #1e293b;">Welcome Back</h2>
    <p style="color: #64748b; margin-bottom: 32px;">Please sign in to access your dashboard.</p>
    
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
        <i class="fab fa-microsoft"></i> Sign in with Microsoft
    </a>
    
    <div style="margin-top: 24px; font-size: 0.85rem; color: #94a3b8;">
        &copy; 2025 Secure Dashboard Portal
    </div>
</div>
{% endblock %}
